<!DOCTYPE html>
<html>
<head>
    <title>VPN Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VPN Service Controller</h1>
        <div class="status-container">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking status...</span>
        </div>
        <div class="buttons">
            <button id="startBtn" class="btn start">Start VPN</button>
            <button id="stopBtn" class="btn stop">Stop VPN</button>
        </div>
    </div>
    <footer class="copyright">
        <p>&copy;Uelberbell - 2025 with Capgemini Brazil</p>
        <p class="social">@uelberbell</p>
    </footer>
    <script src="renderer.js"></script>
</body>
</html>
